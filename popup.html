<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Text Extension</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    button { padding: 10px; margin: 5px; }
    .slider-container { margin-top: 10px; }
    .slider { width: 100%; }
  </style>
</head>
<body>
  <h3>Dash:Web2voice</h3>
  
  <button id="readText">Read Text Aloud</button>
  <button id="extractText">Extract Text</button>

  <div class="slider-container">
    <label for="speed">Speed</label>
    <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1" class="slider">
    <span id="speedValue">1</span>
  </div>

  <div class="slider-container">
    <label for="pitch">Pitch</label>
    <input type="range" id="pitch" min="0" max="2" step="0.1" value="1" class="slider">
    <span id="pitchValue">1</span>
  </div>

  <div class="slider-container">
    <label for="volume">Volume</label>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="1" class="slider">
    <span id="volumeValue">1</span>
  </div>

  <div id="extractedText" style="margin-top: 10px;"></div>

  <script src="popup.js"></script>
</body>

<footer>This Extension is developed by -Daniel Shadrach (c) 2025. The footer file updated </footer>
</html>
